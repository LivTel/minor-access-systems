# --------------------------------
# ID of this server instantiation.
# --------------------------------
 id = FAULKES-1

# -----------------------
# Port to bind server to.
# -----------------------
 server.port = 8410

# --------------------------
# Remote (RCS) host address.
# --------------------------
 remote.host = localhost

# ------------------
# Remote (RCS) port.
# ------------------
 remote.port = 8010

# ------------------------
# Connection queue length.
# ------------------------
 backlog = 3

# ---------------------
# True if secure comms.
# ---------------------
 secure = false

# -----------------------
# Instrument config file.
# -----------------------
 inst.config = local_instrument.properties

# --------------------------------------------
# (Optional) Special authentication mechanism.
#
# If not required, must specify NONE.
# --------------------------------------------
 #special.auth = NONE

# ---------------------
# (Optional) reconnection delay (millis).
# ---------------------
#delay = 50

# ---------- -------------------
# (Optional) Interactive prompt.
# ------------------------------
prompt = \r\nPOS>>

# ---------------------------
# (Optional) Line terminator.
# ---------------------------
terminator = \r\n

# --------------
# Logging setup.
# --------------

# ----------
# TRACE Log.
# ----------
TRACE.logger  = 3
TRACE.file    = csv:ALL
TRACE.console = 3


# ----------
# ERROR Log.
# ----------
ERROR.logger  = 3
ERROR.file    = html:ALL
ERROR.console = 3

